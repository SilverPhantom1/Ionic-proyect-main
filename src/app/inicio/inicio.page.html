<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="http://cdcolegiolosleonesquilpue.cl/wp-content/uploads/2019/04/duoc-uc.jpeg" alt="">
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Duoc UC Plaza Oeste</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img src="assets/perfil.jpg" alt="" srcset="">
    <ion-card-header>
      <ion-card-subtitle>Perfil</ion-card-subtitle>
      <ion-card-title>Dylan Hernandez</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Estado: Presente
      Edad: 25 a√±os

      <br>
      <ion-button id="mostrarAlerta">
        <ion-icon name="chevron-forward-outline"></ion-icon>
        Ver Registros
      </ion-button>
      <ion-alert trigger="mostrarAlerta"
                  header="Error"
                  message="Usted no tiene permitido acceder a esta seccion"
                  [buttons]="['Aceptar']">

    </ion-card-content>
  </ion-card>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small"><ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon></ion-fab-button>

      <ion-fab-button href="https://www.duoc.cl/alumnos/"><ion-icon name="globe-outline"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.facebook.com/DuocUC/?locale=es_LA"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Sede: Plaza Oeste</ion-title>
    <ion-buttons slot="end">
